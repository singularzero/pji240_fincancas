{% extends 'base.html' %}

{% block page_title %}
    Excluir Gastos
{% endblock page_title %}

{% block content %}
    <h1>Excluir Gastos?</h1>

    <p>Tem certeza que deseja excluir o gasto <strong>{{ gastos.categoria }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'gastos_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
