{% extends 'base.html' %}

{% block page_title %}
    Excluir Bitcoin
{% endblock page_title %}

{% block content %}
    <h1>Excluir Bitcoin?</h1>

    <p>Tem certeza que deseja excluir o Bitcoin <strong>{{ bitcoin.valor }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'bitcoin_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
