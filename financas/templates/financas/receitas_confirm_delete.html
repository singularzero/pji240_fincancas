{% extends 'base.html' %}

{% block page_title %}
    Excluir Receitas
{% endblock page_title %}

{% block content %}
    <h1>Excluir Receitas?</h1>

    <p>Tem certeza que deseja excluir a receita <strong>{{ receitas.categoria }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'receitas_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
