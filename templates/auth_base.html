{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autenticação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            height: 100%;
        }
        .fullscreen-bg {
            background-image: url("https://blog.piuka.com.br/wp-content/uploads/2023/05/arvore-com-um-enorme-tronco-em-um-campo-scaled.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .custom-shadow {
            box-shadow: 10px 10px 43px 0px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div class="bg-image fullscreen-bg">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="bg-light text-dark p-5 rounded-5 custom-shadow">{% block content %}{% endblock %}</div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
